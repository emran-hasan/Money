<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <section>
        <h1 class="text-teal-500 text-center text-4xl font-bold p-10">Money MasterðŸ’° </h1>
    </section>
    <section>
        <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-6 w-11/12 mx-auto p-8 mb-6">
            <div class="bg-orange-700">
                <img src="./image.png" alt="">
            </div>
            <div class="bg-amber-100 md:p-10 lg:p-10">
                <h2 class="text-center font-bold text-3xl py-2">Income</h2>

                <div>
                    <label for="fname">Income:</label>
                    <input type="text" placeholder="Type here" class="md:ml-5 lg:ml-5 input input-bordered input-accent w-full max-w-xs" />
                </div>

                <h2 class="text-center font-bold text-3xl py-2">Expenses</h2>

                <div >
                    <label for="fname">Food:</label>
                    <input type="text" placeholder="Type here" class=" md:ml-9 lg:ml-9 input input-bordered input-accent w-full max-w-xs" />
                </div>

                <div class="mt-4">
                    <label for="fname">Rent:</label>
                    <input type="text" placeholder="Type here" class=" md:ml-10 lg:ml-10 input input-bordered input-accent w-full max-w-xs" />

                </div>
                <div class="mt-4">
                    <label for="fname">Clothes:</label>
                    <input type="text" placeholder="Type here" class=" md:ml-5 lg:ml-5 input input-bordered input-accent w-full max-w-xs" />
                </div>

                <div class="mx-auto flex justify-self-center my-6 w-5/12">
                    <button class="bg-blue-400  text-center text-white px-8 py-2 text-xl rounded">Calculate</button>
                </div>

                <h2 class="text-center font-bold text-xl py-1">Total Expenses: <span>5500</span></h2>
                <h2 class="text-center font-bold text-xl py-1">Balance: <span>4500</span></h2>
                    
            </div>
        </div>
    </section>


    <script src="./js/index.js"></script>
</body>
</html>
